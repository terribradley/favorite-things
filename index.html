<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorites</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="blankForm">
        <form class = "form-group">
          <label for ="fruitInput">Enter your favorite fruit</label>
          <input class ="form-control" type="text" id = "fruitInput">

          <label for ="colorInput">Enter your favorite color</label>
          <input class ="form-control" type="text" id = "colorInput">

          <label for ="seasonInput">Enter your favorite season</label>
          <input class ="form-control" type="text" id = "seasonInput">

          <label for ="babyInput">Enter your favorite baby name</label>
          <input class ="form-control" type="text" id = "babyInput">
          <button class="button" style="vertical-align:middle">Submit</button>
        </form>
      </div>
      <div class="input">
        <ul id="favList">
          <li><span id="span1"></span></li>
          <li><span id="span2"></span></li>
          <li><span id="span3"></span></li>
          <li><span id="span4"></span></li>

        </ul>
      </div>
    </div>
  </body>
</html>
